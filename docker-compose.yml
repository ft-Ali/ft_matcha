version: '3.8'
services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    restart: unless-stopped
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    networks:
      - ft_matcha_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ft_matcha_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - ft_matcha_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ft_matcha_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PGUSER=${PGUSER}
      - PGHOST=${PGHOST}
      - PGDATABASE=${PGDATABASE}
      - PGPASSWORD=${PGPASSWORD}
    networks:
      - ft_matcha_network

  # Base de donn√©es (optionnel pour plus tard)
  database:
    image: postgres:15-alpine
    container_name: ft_matcha_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ft_matcha_network

networks:
  ft_matcha_network:
    driver: bridge

volumes:
  cloudbeaver_data:
  postgres_data:
