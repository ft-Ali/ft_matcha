version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: ft_matcha_frontend
    ports:
      - "3000:80"   # expose port 80 du container frontend sur 3000 de la machine
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
